<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: #0082e6;
      height: 80px;
      padding: 10px;
      box-sizing: border-box;
      overflow: hidden;
      text-transform: uppercase;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 15px;
      display: block;
      float: right;
    }

    nav a:hover {
      background-color: #1b9bff;
      border-radius: 40px;
      transition: .5s;
    }

    .logo {
      float: left;
      color: white;
      font-size: 24px;
      padding: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">CodingLab</div>
    <a href="#">Contact</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Portfolio</a>
    <a href="#">Home</a>
  </nav>

</body>
</html>
